<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let tour of tours">
        <img [src]="tour.data.thumbnail" (click)="ShowDetail(tour.id)"/>
        <ion-card-content>
          <ion-card-title>
            {{tour.data.title}}
          </ion-card-title>
          <p>
            {{tour.detail}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
