<ion-header>

  <ion-navbar>
    <ion-title>slides</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let slide of allSlides"> 
          <img [src]="slide.image"/> 
        </ion-slide>
    </ion-slides>
</ion-content>
