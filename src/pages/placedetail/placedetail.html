<ion-header>

  <ion-navbar>
    <ion-title>placedetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="place!=0">
    <img [src]="place.image"/>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{place.name}}
        </ion-card-title>
        <p>
          {{place.showdetail}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="place==0">
   Sorry, your information not found!!
  </div>
</ion-content>
